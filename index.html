<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time-container" id="time"></div>
    <div class="container">
        <h1>The Reason</h1>
        <div class="media-container">
            <h2>Audio</h2>
            <audio controls>
                <source src="Hoobastank - The Reason (Official Music Video).mp3" type="audio/mpeg">
            </audio>

            <h2>Video</h2>
            <video controls>
                <source src="Hoobastank - The Reason (Official Music Video).mp4" type="video/mp4">
            </video>

            <h2>Grup</h2>
            <img src="gambar1.jpg" alt="Sample Image">
        </div>

        <button id="nextPageButton" onclick="goToSecondPage()">Go to Second Page</button>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }

        function goToSecondPage() {
            window.location.href = 'index2.html'; // Ganti dengan nama file halaman kedua Anda
        }

        setInterval(updateTime, 1000); // Update the time every second
        updateTime(); // Initial call to display the time immediately
    </script>
</body>
</html>
